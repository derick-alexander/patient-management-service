#############################
#     DEPLOYMENT YML       #
############################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-management-service
  labels:
    app: patient-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-management-service
  template:
    metadata:
      labels:
        app: patient-management-service
    spec:
      containers:
        - name: patient-management-service
          image: gcr.io/phrasal-petal-444312-m0/patient-management-service:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8080


#############################
#     SERVICE YML          #
############################
---
apiVersion: v1
kind: Service
metadata:
  name: patient-management-service
spec:
  selector:
    app: patient-management-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
